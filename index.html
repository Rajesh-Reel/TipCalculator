<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <main id="container">
        <h1>Tip Calculator</h1>
        <div id="calculator">
            <form>
                <p>How much is your bill?</p>
                £ <input id="billAmount" type="text" placeholder="Bill Amount">
                <p>How was your service?</p>
                <select id="serviceQuality">
                    <option disabled selected value="0">Please Choose:</option>
                    <option value="0.3">30% - Excellent</option>
                    <option value="0.2">20% - Great</option>
                    <option value="0.15">15% - OK</option>
                    <option value="0.1">10% - Bad</option>
                    <option value="0.05">5% - Terrible</option>
                </select>
            </form>
            <button onclick="calculateTip()" id="calculate">Calculate!</button>
        </div>
        <div id="totalTip">
            <sup>£</sup><span id="tip">0.00</span>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
